<!DOCTYPE html>
<html>

<head>
  <title>Comprobar si una fecha es laborable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./fecha.css">
</head>

<body>

  <div class="container">
    <div class="col col-sm-6">
      <div class="row justify-content-center">
        <div class="col-2 col-sm-2">
          <label for="dia">Día:</label>
          <input class="form-control" type="number" id="dia" name="dia" min="1" max="31" required>
        </div>
        <div class="col-2 col-sm-2">
          <label for="mes">Mes:</label>
          <input class="form-control" type="number" id="mes" name="mes" min="1" max="12" required>
        </div>
        <div class="col-3 col-sm-3">
          <label for="anio">Año:</label>
          <input class="form-control" type="number" id="anio" name="anio" min="1900" max="3000" required>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 col-sm-2">
          <button type="button" id="boton" onclick="comprobarFecha()" class="btn btn-outline-info">Calcular</button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-6 col-sm-6"

          <label for="anio">Dia de la semana:</label>
          <input type="text" id="resultado" class="form-control">
        </div>


      </div>
    </div>

  </div>
  </div>


  <script src="./fecha.js">   </script>
</body>

</html>
